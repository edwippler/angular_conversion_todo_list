<article class="container">
<label>New Task Name</label>
<input ng-model=tc.newTask.taskName>
<button ng-click="tc.addTask()">Add Task</button>
<div ng-repeat="task in tc.taskList" ng-class="{complete: task.status}"}>
{{task.name}} and the id number is {{task.id}}
<button ng-click="tc.updateTask(task.id)" ng-hide="task.status">Complete</button>
<button ng-click="tc.revertTask(task.id)" ng-show="task.status">Revert</button>
<button ng-click="tc.deleteTask(task.id)">Delete</button>
</div>
</article>
